<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Config</title>
    <!-- Bootstrap -->
    <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="../static/vendors/toastr/toastr.min.css" rel="stylesheet">
    <!-- Upload -->
    <link href="../static/production/css/upload/upload.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../static/build/css/custom.css" rel="stylesheet">
    <!-- spinners -->
    <link href="../static/production/css/spinners/spinners.css" rel="stylesheet">
</head>

<body class="nav-md" ng-app="myConfig">
<div class="container body" ng-controller="myCtrl">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;background-color: #1A2732;padding-top: 10px;text-align: center">
                    <img src="../static/build/images/nidec.png">
                </div>
                <div class="clearfix"></div>
                <!-- menu profile quick info -->

                <!-- /menu profile quick info -->
                <br />
                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul class="nav side-menu">
                            <li class="current-page"><a href="go_index"><i class="fa fa-home"></i> HomePage </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- /sidebar menu -->
            </div>
        </div>
        <!-- top navigation -->
        <div class="top_nav" style="height: 57px;background-color: #F7F7F7">
            <div class="nav_menu">
                <nav>
                    <div style="height: 57px;text-align: center">
                        <span style="font-size: 30px">Spectrum image output tools</span>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- 隐藏域 -->
        <div hidden="hidden">
            <input type="text" id="spectrum" value="{{ spectrum }}">
            <input type="text" id="file_location" value="{{ file_location }}">
        </div>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="row">
                <div class="col-md-7 col-sm-7 col-xs-7">
                    <!--tree-->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th width="40%" style="vertical-align: middle;text-align: center">
                                <span>CSV File list</span>
                            </th>
                            <th width="10%" style="vertical-align: middle;text-align: center">
                                <span>Config</span>
                            </th>
                            <th width="10%" style="vertical-align: middle;text-align: center">
                                <span>Overlay</span>
                            </th>
                            <th width="10%" style="vertical-align: middle;text-align: center">
                                <span>Action</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in csv_list">
                            <td>
                                <span ng-bind="item.file_name"></span>
                            </td>
                            <td>
                                <input type="text"  class="form-control" ng-model="item.config">
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="item.overlay">
                            </td>
                            <td style="text-align: center">
                                <button class="btn btn-danger" ng-click="deleteFile(item.file_name)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-1 col-sm-1 col-xs-1">
                    <button class="btn btn-primary form-control" style="width: 100px;background-color: #286090" ng-click="make_chart()" id="downloadBtn">Download</button>
                </div>
            </div>
        </div>
    </div>
    <!--changePwd model-->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         data-backdrop="static">
        <div class="modal-dialog">
            <div style="text-align: center">
                <span class="circles-loader">Loading&#8230;</span>
            </div>
        </div>
    </div>
</div>
</div>
<!-- jQuery -->
<script src="../static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../static/vendors/bootstrap/dist/js/bootstrap.js"></script>
<!-- upload -->
{#<script src="../static/vendors/upload/upload.js"></script>#}
<!-- Custom Theme Scripts -->
<script src="../static/build/js/custom.min.js"></script>
<!-- AngularJS -->
<script src="../static/vendors/angular/angular.js"></script>
<!-- highcharts.js -->
<script src="../static/vendors/highcharts/highcharts.js"></script>
<!-- exporting.js -->
<script src="../static/vendors/highcharts/exporting.js"></script>
<!-- offline-exporting.js -->
<script src="../static/vendors/highcharts/offline-exporting.js"></script>
<!-- Toastr -->
<script src="../static/vendors/toastr/toastr.min.js"></script>
<!-- index.js -->
<script src="../static/sources/config.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        toastr.options= {
            "closeButton":false,//显示关闭按钮
            "debug":false,//启用debug
            "positionClass":"toast-top-center",//弹出的位置
            "showDuration":"300",//显示的时间
            "hideDuration":"1000",//消失的时间
            "timeOut":"5000",//停留的时间
            "extendedTimeOut":"1000",//控制时间
            "showEasing":"swing",//显示时的动画缓冲方式
            "hideEasing":"linear",//消失时的动画缓冲方式
            "showMethod":"fadeIn",//显示时的动画方式
            "hideMethod":"fadeOut"//消失时的动画方式
        };
    });
</script>
</body>
</html>
