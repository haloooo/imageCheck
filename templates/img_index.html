<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image recognition tool</title>
    <!-- Bootstrap -->
    <link href="../static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Toastr -->
    <link href="../static/vendors/toastr/toastr.min.css" rel="stylesheet">
    <!-- Upload -->
    <link href="../static/production/css/upload/upload.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    {#    <link href="../static/build/css/custom.css" rel="stylesheet">#}
    <!-- img_upload -->
    <link href="../static/img_upload/css/style.css" rel="stylesheet">
    <link href="../static/img_upload/css/webuploader.css" rel="stylesheet">
    <style>
        header{
            height: 70px;
            width: 100%;
            position:fixed;
            left: 0px;
            top: 0px;
            right: 0px;
            margin: auto;
            z-index:29;
            padding-top: 14px;
            background-color: rgba(255,255,255,0.6);
        }
        {#body{ position:relative; padding-top:119px; width:100%; }#}
        .box-shadow{
            box-shadow:0 10px 20px rgba(0,0,0,0.2);
        }
        .fl{
            float: left;
        }
        .container{
            width: 100% !important;

            margin: 0 auto;
        }
    </style>
</head>

<body ng-app="myApp">
<header class="box-shadow">
    <div class="container clearfix">
        <div class="logo fl">
            <a href="http://www.technopro.com.cn/">
                <img src="../static/build/images/5b4ff3a395cf8.png">
            </a>
        </div>
        <div>

        </div>
    </div>
</header>
<div ng-controller="myCtrl">
    <div style="background-image: url(../static/build/images/banner2.png);background-size:contain">
        <div class="right_col" role="main" >
            <div style="padding-top: 120px;padding-left: 10%">
                <h3 style="font-size: 24px;color: #00809e;width: 350px;font-weight: bold;border-bottom: 5px solid #00809e;padding-bottom: 5px">
                    File Upload
                </h3>
            </div>

            <div class="width_auto" style="padding: 5%">

                <div id="container">
                    <!--头部，相册选择和格式选择-->
                    <div id="uploader" >

                        <div class="item_container">
                            <div id="" class="queueList" >
                                <div id="dndArea" class="placeholder">
                                    <div id="filePicker"></div>
                                </div>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div><div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- /page content -->
        <!-- footer content -->

        <!-- /footer content -->
    </div>
</div>
<!-- jQuery -->
<script src="../static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../static/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
{#<!-- upload -->#}
{#<script src="../static/vendors/upload/upload.js"></script>#}
<!-- Custom Theme Scripts -->
<script src="../static/build/js/custom.min.js"></script>
<!-- AngularJS -->
<script src="../static/vendors/angular/angular.js"></script>
<!-- Toastr -->
<script src="../static/vendors/toastr/toastr.min.js"></script>
<!-- img_upload -->
<script src="../static/img_upload/js/jquery.sortable.js"></script>
<script src="../static/img_upload/js/upload.js"></script>
<script src="../static/img_upload/js/webuploader.js"></script>
<!-- index.js -->
<script src="../static/sources/index.js" charset="utf-8" type="text/javascript"></script>
<script type="text/javascript">
    $(function(){
        toastr.options= {
            "closeButton":false,//显示关闭按钮
            "debug":false,//启用debug
            "positionClass":"toast-top-center",//弹出的位置
            "showDuration":"300",//显示的时间
            "hideDuration":"1000",//消失的时间
            "timeOut":"5000",//停留的时间
            "extendedTimeOut":"1000",//控制时间
            "showEasing":"swing",//显示时的动画缓冲方式
            "hideEasing":"linear",//消失时的动画缓冲方式
            "showMethod":"fadeIn",//显示时的动画方式
            "hideMethod":"fadeOut"//消失时的动画方式
        };
    });
</script>
</body>
</html>
